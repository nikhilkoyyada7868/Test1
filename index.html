<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Flappy Bird — Luxe Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="app">
        <canvas id="game"></canvas>
        <div id="overlay" class="hidden">
            <div class="panel">
                <h1>Flappy Bird — Luxe Edition</h1>
                <p id="subtitle">Tap or press Space to flap</p>
                <div class="stats">
                    <div><span class="label">Score</span><span id="score">0</span></div>
                    <div><span class="label">Best</span><span id="best">0</span></div>
                </div>
                <div class="color-picker">
                    <span class="label">Bird Color</span>
                    <div class="swatches">
                        <button class="swatch" data-color="red" aria-label="Red"></button>
                        <button class="swatch" data-color="white" aria-label="White"></button>
                        <button class="swatch" data-color="black" aria-label="Black"></button>
                        <button class="swatch" data-color="purple" aria-label="Purple"></button>
                        <button class="swatch" data-color="pink" aria-label="Pink"></button>
                    </div>
                </div>
                <div class="buttons">
                    <button id="btn-start">Start</button>
                    <button id="btn-pause" class="hidden">Pause</button>
                    <button id="btn-resume" class="hidden">Resume</button>
                    <button id="btn-restart" class="hidden">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
      </html>
